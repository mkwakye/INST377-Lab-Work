<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Michael Kwakye Lab 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel = "stylesheet" href = "styles.css">
  </head>
  <body>
      <div class = "wrapper">
          <div class = "container">
              <div class = "box is-size-4 has-background-warning has-text-weight-bold">Michael Kwakye Lab 6</div>
              <div class = "columns is-mobile is-centered is-vcentered">
                  <div class = "column is-narrow">
                      <div class = "box">
                          <form class = "page_form">
                              <div class = "form_item">
                                <label for="resto_name" class = "label">Restaurant Name</label>
                                <div class = "control">
                                    <input id = "resto_name" name = "resto_name" type = "text"/>
                                </div>
                              </div>

                              <div class = "form_item">
                                <label for = "category" class = "label">Category</label>
                                <div class = "control">
                                    <input id = "category" name = "category" type = "text"/>
                                </div>
                              </div>

                              <div class = "form_item">
                                <label for = "vegvegan" class = "label">Veggie or Vegan?</label>
                                <div class = "control">
                                    <label class="radio">
                                        <input id = "vegvegan" input type="radio" name="vegvegan"> Yes
                                    </label>
                                    <label class="radio">
                                        <input id = "vegvegan" input type="radio" name="vegvegan"> No
                                    </label>
                                </div>
                              </div>
                              <button type = "submit" class = "button has-red-white is-info is-outlined">Restaurant Change</button>
                          </form>
                      </div>
                  </div>
                  <div class = "column is-half is-vcentered">
                    <div class = "page_item">
                        <h1 class="has-text-weight-bold is-size-5">Restaurant List</h1>
                        <ul class = "resto-list"></ul>
                    </div>
                </div>
              </div>
          </div>
      </div>
      
      <script src="./script.js"></script>
  </body>
</html>
